{% load static %}
<!--Page header-->
<link rel="stylesheet" href="{% static 'assets/profile/style.css' %}">
<div class="modal fade" id="edit-profile{{emp.id}}{{emp.auth_token}}{{emp.first_name}}">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">Change Profile</h6><a aria-label="Close" class="btn-close" href='{% url 'edit-employee' id=emp.id token=emp.auth_token name=emp.first_name %}' ><span aria-hidden="true">&times;</span></a>
            </div>
            <div class="modal-body">
                <form action="/accounts/update-profile/{{emp.id}}/{{emp.auth_token}}/{{emp.first_name}}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-10">
                                    <input type="hidden" value="{{emp.id}}" name="id"/>
                                    <div class="profile-pic-div">
                                        <img src="{{emp.Profile_Pic.url}}" id="photo">
                                        <input type="file" id="file" class="dropify" name="Profile_Pic"  />
                                        <label for="file" id="uploadBtn">Choose Photo</label>
                                    </div>
                                </form>
                            </div>
                            <div class="col-sm-1"></div>    
                        </div>
                    </div>
                    <button type="submit" name="submit" formaction ="/accounts/update-profile/{{emp.id}}/{{emp.auth_token}}/{{emp.first_name}}" class="btn btn-primary">Upload</button> 
                    <a class="btn btn-light" href={% url 'edit-employee' id=emp.id token=emp.auth_token name=emp.first_name %}>Close</a>
                </form>    
            </div>
        </div>
    </div>
</div>
<script src="{% static 'assets/profile/app.js' %}"></script>
