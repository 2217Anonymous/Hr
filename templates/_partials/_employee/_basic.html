{% load static %}
<form method="POST" action="{% url 'employee' %}" enctype="multipart/form-data" >
    {% csrf_token %}
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-6">
                <div class="row row-sm">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-7 col-sm-12">
                        <input type="file" class="dropify" value="{{data.Profile_Pic}}" required="" name="Profile_Pic" data-default-file="{% static 'assets/images/profile.png' %}" data-height="180"  />
                    </div>
                    <div class="col-lg-3"></div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-label">User Name <span class="text-red">*</span></label>
                    <input type="text" value="{{data.username}}" class="form-control " required="" name="username" id="username" placeholder="Enter your username"  /> 
                    <span class="tx-danger" style="color:red">{{fm.errors.username}}</span>
                </div>                                       
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-label">First Name <span class="text-red">*</span></label>
                    <input type="text" value="{{data.first_name}}" class="form-control " required="" name="first_name" id="first_name" placeholder="Enter your firstname"  />
                    <span class="tx-danger" style="color:red">{{fm.errors.first_name}}</span>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-label">Last Name <span class="text-red">*</span></label>
                    <input type="text" value="{{data.last_name}}" class="form-control " required="" name="last_name" id="last_name" placeholder="Enter your lastname"  />
                    <span class="tx-danger" style="color:red">{{fm.errors.last_name}}</span>
                </div>
            </div>
        </div>
        <div class="row row-sm">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-label">Email <span class="text-red">*</span></label>
                    <input type="email" value="{{data.email}}" class="form-control " required="" name="email" id="email" placeholder="Enter your mail-id"  />
                    <span class="tx-danger" style="color:red">{{fm.errors.email}}</span>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-label">Phone <span class="text-red">*</span></label>
                    <input type="phone" value="{{data.Phone}}" class="form-control " required="" name="Phone" id="Phone" placeholder="Enter You Number"  />
                    <span class="tx-danger" style="color:red">{{fm.errors.Phone}}</span>
                </div>
            </div>
        </div>
        <div class="row row-sm">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-label">Gender <span class="text-red">*</span></label>
                    <select class="form-control  custom-select " required="" name="Gender" data-placeholder="Choose one"  />
                        <option label="Choose one"></option>
                        {% for Gender in Gender_data %}
                            <option value="{{data.Gender}}">{{data.Gender}}</option>
                        {% endfor %}
                    </select>                                    
                    <span class="tx-danger" style="color:red">{{fm.errors.Gender}}</span>
                </div>
            </div>
            <div class="col-lg-6">
                <label class="form-label">Select Roll <span class="text-red">*</span></label>
                <div class="row">
                    <div class="col-md-4 mt-4 mt-xl-0" style="border:none;border-right:1px #111;">
                        <div class="form-group">
                        <label class="form-label"></label>
                        <label class="form-label">Admin&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <span class="custom-switch-description mr-2"></span>
                            <input type="checkbox" name="is_admin" class="custom-switch-input" />
                            <span class="custom-switch-indicator custom-radius"></span>
                        </label>
                        </div>
                    </div>
                    <div class="col-md-4 mt-4 mt-xl-0" style="border:none;border-right:1px #111;">
                        <div class="form-group">
                            <label class="form-label"></label>
                            <label class="form-label">Employee
                                <span class="custom-switch-description mr-2"></span>
                                <input type="checkbox" name="is_employee" class="custom-switch-input" />
                                <span class="custom-switch-indicator custom-radius"></span>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4 mt-4 mt-xl-0" style="border:none;border-right:1px #111;">
                        <div class="form-group">
                            <label class="form-label"></label>
                            <label class="form-label">Client&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <span class="custom-switch-description mr-2"></span>
                                <input type="checkbox" name="is_client" class="custom-switch-input" />
                                <span class="custom-switch-indicator custom-radius"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="card-footer" style="float:right">
        <button type="reset" class="btn btn-danger">Cancel</button>
        <button type="submit" name="submit" class="btn btn-success">Save Changes</button> 
    </div>
</form>
