<div class="modal fade"  id="Employee-Details"  data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content modal-content-demo">
          <div class="modal-header">
              <h6 class="modal-title">Employee Details</h6><button aria-bs-label="Close" class="close" data-bs-dismiss="modal" ><span aria-bs-hidden="true">&times;</span></button>
          </div>
          <form action="{% url 'employee-details' %}" method="POST">
            {% csrf_token %}
          <div class="modal-body">
            <input type="hidden" class="form-control" value="{{request.user.id}}" name="user" id="user">
            <div class="row">
              <div class="col-md-6">
                <label class="form-label">Date Of Birth</label>
                  <div class="wd-150 mg-b-30">
                    <div class="input-group">
                      <div class="input-group-prepend">
                      </div><!-- input-group-prepend -->
                      <input type="date" class="form-control" name="DOB" id="DOB">
                    </div>
                  </div><!-- wd-150 -->   
              </div>
              <div class="col-md-6">
                <label class="form-label">Blood Group</label>
                  <div class="wd-150 mg-b-30">
                    <div class="input-group">
                      <div class="input-group-prepend">
                      </div><!-- input-group-prepend -->
                      <select class="form-control custom-select mb-4" name="Blood_Group" id="Blood_Group" data-placeholder="Choose one">
                        <option label="Choose one"></option>
                        {% for data in Blood_Data %}
                          <option value="{{data.id}}">{{ data.Blood_Group }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div><!-- wd-150 -->  
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-6">
                <label class="form-label">Address 1</label>
                  <div class="wd-150 mg-b-30">
                    <div class="input-group">
                      <div class="input-group-prepend">
                      </div><!-- input-group-prepend -->
                      <input type="text" class="form-control" name="Address_1" id="Address_1" placeholder="Address">
                    </div>
                  </div><!-- wd-150 -->
              </div>
              <div class="col-md-6">
                <label class="form-label">Address 2 </label> 
                  <div class="wd-150 mg-b-30">
                    <div class="input-group">
                      <div class="input-group-prepend">
                      </div><!-- input-group-prepend -->
                      <input type="text" class="form-control" name="Address_2" id="Address_2" placeholder="Address">
                    </div>
                  </div><!-- wd-150 -->
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-6">
                <label class="form-label">Country </label>
                  <div class="wd-150 mg-b-30">
                    <div class="input-group">
                      <div class="input-group-prepend">
                      </div><!-- input-group-prepend -->
                      <select class="form-control custom-select mb-4" name="Country" id="Country" data-placeholder="Choose one">
                        <option label="Choose one"></option>
                        {% for data in Country_Data %}
                          <option value="{{data.id}}">{{ data.Country_Name }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div><!-- wd-150 -->
              </div>
              <div class="col-md-6">
                <label class="form-label">State</label> 
                  <div class="wd-150 mg-b-30">
                    <div class="input-group">
                      <div class="input-group-prepend">
                      </div><!-- input-group-prepend -->
                      <select class="form-control custom-select mb-4" name="State" data-placeholder="Choose one">
                        <option label="Choose one"></option>
                        {% for data in State_Data %}
                          <option value="{{data.id}}">{{ data.State_Name }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div><!-- wd-150 -->
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-6">
                <label class="form-label">City </label>
                  <div class="wd-150 mg-b-30">
                    <div class="input-group">
                      <div class="input-group-prepend">
                      </div><!-- input-group-prepend -->
                      <input type="text" class="form-control" name="City" id="City" placeholder="City">
                    </div>
                  </div><!-- wd-150 -->
              </div>
              <div class="col-md-6">
                <label class="form-label">Postal Code</label> 
                  <div class="wd-150 mg-b-30">
                    <div class="input-group">
                      <div class="input-group-prepend">
                      </div><!-- input-group-prepend -->
                      <input type="number" class="form-control" name="Postal_Code" id="Postal_Code" placeholder="Postal_code">
                    </div>
                  </div><!-- wd-150 -->
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-6">
                <label class="form-label">Martial</label>
                  <div class="wd-150 mg-b-30">
                    <div class="input-group">
                      <div class="input-group-prepend">
                      </div><!-- input-group-prepend -->
                      <select class="form-control custom-select mb-4" name="Martial_Status" data-placeholder="Choose one">
                        <option label="Choose one"></option>
                        {% for data in Martial_Data %}
                          <option value="{{data.id}}">{{ data.Martial }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div><!-- wd-150 -->
              </div>
              <div class="col-md-6">
                <label class="form-label">Religion</label> 
                  <div class="wd-150 mg-b-30">
                    <div class="input-group">
                      <div class="input-group-prepend">
                      </div><!-- input-group-prepend -->
                      <input type="text" class="form-control" name="Religion" id="Religion" placeholder="Religion">
                    </div>
                  </div><!-- wd-150 -->
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-6">
                <label class="form-label">Nationality</label>
                  <div class="wd-150 mg-b-30">
                    <div class="input-group">
                      <div class="input-group-prepend">
                      </div><!-- input-group-prepend -->
                      <input type="text" class="form-control" name="Nationality" id="Nationality" placeholder="Nationality">
                    </div>
                  </div><!-- wd-150 -->
              </div>
              <div class="col-md-6">
                <label class="form-label">Citizenship</label> 
                  <div class="wd-150 mg-b-30">
                    <div class="input-group">
                      <div class="input-group-prepend">
                      </div><!-- input-group-prepend -->
                      <input type="text" class="form-control" name="Citizenship" id="Citizenship" placeholder="Citizenship">
                    </div>
                  </div><!-- wd-150 -->
              </div>
            </div>
          </div>
        </form>
          <div class="modal-footer">
            <button type="reset" class="btn btn-danger">Cancel</button>
            <button type="submit" name="submit" class="btn btn-success">Save Changes</button>
          </div>
      </div>
  </div>
</div>
