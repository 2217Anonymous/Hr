<!-- Row -->
<div class="row">
  <div class="col-lg-12 col-md-12">
    <form action="{% url 'notification' %}" method="post" class="card">
      {% csrf_token %}
      <div class="card-header border-bottom-0">
        <h3 class="card-title">Notification</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 mt-4 mt-xl-0" style="border:none;border-right:1px #111;">
            <div class="form-group">
              <label class="form-label">Employee
                <span class="custom-switch-description mr-2">&emsp;</span>
                <input type="checkbox" {% for dt in noti  %}{% if dt.Employee %}checked{% endif %}{% endfor %} name="Employee" class="custom-switch-input">
                <span class="custom-switch-indicator custom-radius"></span>
              </label>
            </div>
          </div>
          <div class="col-md-6 mt-4 mt-xl-0" style="border:none;border-right:1px #111;">
            <div class="form-group">
              <label class="form-label">Holidays
                <span class="custom-switch-description mr-2">&emsp;</span>
                <input type="checkbox" {% for dt in noti  %}{% if dt.Holidays %}checked{% endif %}{% endfor %} name="Holidays" class="custom-switch-input">
                <span class="custom-switch-indicator custom-radius"></span>
              </label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mt-4 mt-xl-0" style="border:none;border-right:1px #111;">
            <div class="form-group">
              <label class="form-label">Leaves
                <span class="custom-switch-description mr-2">&emsp;&emsp;</span>
                    <input type="checkbox" {% for dt in noti  %}{% if dt.Leaves %}checked{% endif %}{% endfor %} name="Leaves" class="custom-switch-input">
                <span class="custom-switch-indicator custom-radius"></span>
              </label>
            </div>
          </div>
          <div class="col-md-6 mt-4 mt-xl-0" style="border:none;border-right:1px #111;">
            <div class="form-group">
              <label class="form-label">Events
                <span class="custom-switch-description mr-2">&emsp;&emsp;</span>
                <input type="checkbox" {% for dt in noti  %}{% if dt.Events %}checked{% endif %}{% endfor %} name="Events" class="custom-switch-input">
                <span class="custom-switch-indicator custom-radius"></span>
              </label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mt-4 mt-xl-0" style="border:none;border-right:1px #111;">
            <div class="form-group">
              <label class="form-label">Chat
                <span class="custom-switch-description mr-2">&emsp;&emsp;&emsp;</span>
                <input type="checkbox" {% for dt in noti  %}{% if dt.Chat %}checked{% endif %}{% endfor %}  name="Chat" id="Chat" class="custom-switch-input">
                <span class="custom-switch-indicator custom-radius"></span>
              </label>
            </div>
          </div>
          <div class="col-md-6 mt-4 mt-xl-0" style="border:none;border-right:1px #111;">
            <div class="form-group">
              <label class="form-label">Jobs
                <span class="custom-switch-description mr-2">&emsp;&emsp;&emsp;</span>
                <input type="checkbox" {% for dt in noti  %}{% if dt.Jobs %}checked{% endif %}{% endfor %} name="Jobs" class="custom-switch-input">
                <span class="custom-switch-indicator custom-radius"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-success">Save Changes</button>
        <button type="reset" class="btn btn-danger  ">Cancel</button>
      </div>
    </form>
  </div>
</div>
