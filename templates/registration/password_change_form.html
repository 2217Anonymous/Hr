{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<!-- Meta data -->
		<meta charset="UTF-8">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
		<meta content="DayOne - It is one of the Major Dashboard Template which includes - HR, Employee and Job Dashboard. This template has multipurpose HTML template and also deals with Task, Project, Client and Support System Dashboard." name="description">
		<meta content="Spruko Technologies Private Limited" name="author">
		<meta name="keywords" content="admin dashboard, admin panel template, html admin template, dashboard html template, bootstrap 4 dashboard, template admin bootstrap 4, simple admin panel template, simple dashboard html template,  bootstrap admin panel, task dashboard, job dashboard, bootstrap admin panel, dashboards html, panel in html, bootstrap 4 dashboard"/>

		<!-- Title -->
		<title>Sortscript - Reset Password</title>

		<!--Favicon -->
		<link rel="icon" href="{% static 'assets/images/brand/favicon.ico' %}" type="image/x-icon"/>

		<!-- Bootstrap css -->
		<link href="{% static 'assets/plugins/bootstrap/css/bootstrap.css' %}" rel="stylesheet" />

		<!-- Style css -->
		<link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />
		<link href="{% static 'assets/css/dark.css' %}" rel="stylesheet" />
		<link href="{% static 'assets/css/skin-modes.css' %}" rel="stylesheet" />

		<!-- Animate css -->
		<link href="{% static 'assets/css/animated.css' %}" rel="stylesheet" />

		<!---Icons css-->
		<link href="{% static 'assets/css/icons.css' %}" rel="stylesheet" />

		<!-- Select2 css -->
		<link href="{% static 'assets/plugins/select2/select2.min.css' %}" rel="stylesheet" />

		<!-- P-scroll bar css-->
		<link href="{% static 'assets/plugins/p-scrollbar/p-scrollbar.css' %}" rel="stylesheet" />
	</head>
	<body>
		<div class="page login-bg1">
			<div class="page-single">
				<div class="container">
					<div class="row">
						<div class="col-md-5 p-md-0">
							<div class="card p-5">
								<div class="pl-4 pt-4 pb-2">
									<a class="header-brand" href="index.html">
										<img src="{% for data in Logo %} {{ data.Logo.url }} {% endfor %}" class="header-brand-img custom-logo" style="height:45px" alt="{% for dt in Logo %}{{dt.Web_Name}}{% endfor %}">										
									</a>
								</div>
								<div class="p-5 pt-0">
									<h3 class="mb-2">Reset Password</h3>
									<p class="text-muted">Enter the email address registered on your account</p>
								</div>
							
								<form class="card-body pt-3" method="post" id="reset" name="reset">
									{% csrf_token %}
									{% for error in form.non_field_errors %}
										<div class="alert alert-danger">
											{{error}}
										</div>
									{% endfor %}

									<div class="text text-danger">
										{{form.errors}}
									</div>
									<br/>

									<div class="form-group">
										<label for="id_old_password" autocomplete="true" class="form-label">Current Password</label>
										<div class="input-group" id="Password-toggle">
											<a href="" class="input-group-text">
												<i class="fe fe-eye-off" aria-hidden="true"></i>
											</a>
											<input id="id_old_password" autocomplete="current-password" class="form-control" required="true" name="old_password" placeholder="password" type="password">
										</div>
									</div>

									<div class="form-group">
										<label for="id_new_password1" class="form-label">New Password</label>
										<div class="input-group" id="Password-toggle">
											<a href="" class="input-group-text">
												<i class="fe fe-eye-off" aria-hidden="true"></i>
											</a>
											<input id="id_new_password1" class="form-control" required="true" name="new_password1" placeholder="password" type="password">
										</div>
									</div>

									<div class="form-group">
										<label for="id_new_password2" class="form-label">Confirm Password</label>
										<div class="input-group" id="Password-toggle">
											<a href="" class="input-group-text">
												<i class="fe fe-eye-off" aria-hidden="true"></i>
											</a>
											<input id="id_new_password2" class="form-control" required="true" name="new_password2" placeholder="password" type="password">
										</div>
									</div>

									<div class="submit">
										<button type="submit" class="btn btn-primary btn-block" name="Update Password">Reset Password</button>
									</div>
									<div class="text-center mt-4">
										<p class="text-dark mb-0">Remembered your password?<a class="text-primary ml-1" href="{% url 'login' %}">Login</a></p>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Jquery js-->
		<script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>

		<!-- Bootstrap4 js-->
		<script src="{% static 'assets/plugins/bootstrap/popper.min.js' %}"></script>
		<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

		<!-- Select2 js -->
		<script src="{% static 'assets/plugins/select2/select2.full.min.js' %}"></script>

		<!-- P-scroll js-->
		<script src="{% static 'assets/plugins/p-scrollbar/p-scrollbar.js' %}"></script>

		<!-- Custom js-->
		<script src="{% static 'assets/js/custom.js' %}"></script>

	</body>
</html>
