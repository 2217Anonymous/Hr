<div class="modal fade" id="employee_documents"  data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content modal-content-demo">
          <div class="modal-header">
              <h6 class="modal-title">Employee Documents</h6><button aria-label="Close" class="close" data-bs-dismiss="modal" ><span aria-hidden="true">&times;</span></button>
          </div>
          <form action="{% url 'employee-documents' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="modal-body">
            <input type="hidden" class="form-control" value="{{request.user.id}}" name="user" id="user">
            <div class="row">
              <div class="col-md-12">
                <label class="form-label">Document Name</label>
                  <div class="wd-150 mg-b-30">
                    <div class="input-group">
                      <div class="input-group-prepend">
                      </div><!-- input-group-prepend -->
                      <input type="text" class="form-control" name="Document_Name" id="Document_Name" placeholder="Document Name">
                    </div>
                  </div><!-- wd-150 -->   
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label class="form-label">Document Type</label>
                  <div class="wd-150 mg-b-30">
                    <div class="input-group">
                      <div class="input-group-prepend">
                      </div><!-- input-group-prepend -->
                      <input type="Text" class="form-control" name="Document_Type" id="Document_Type" placeholder="Document_Type">
                    </div>
                  </div><!-- wd-150 -->  
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-12">
                <label class="form-label">Upload Document</label>
                  <div class="wd-150 mg-b-30">
                    <div class="input-group">
                      <div class="input-group-prepend">
                      </div><!-- input-group-prepend -->
                      <input type="file" class="dropify" name="Document_File" data-height="100"  />
                    </div>
                  </div><!-- wd-150 -->  
              </div>
            </div>
          </div>
        </form>
          <div class="modal-footer">
            <button type="reset" class="btn btn-danger">Cancel</button>
            <button type="submit" name="submit" class="btn btn-success">Save Changes</button>
          </div>
      </div>
  </div>
</div>
