<div class="modal fade"  id="Bank_Details"  data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content modal-content-demo">
          <div class="modal-header">
              <h6 class="modal-title">Bank Details</h6><button aria-label="Close" class="close" data-bs-dismiss="modal" ><span aria-hidden="true">&times;</span></button>
          </div>
          <form action="{% url 'bank-details' %}" method="POST">
            {% csrf_token %}
          <div class="modal-body">
            <input type="hidden" class="form-control" value="{{request.user.id}}" name="user" id="user">
            <div class="row">
              <div class="col-md-6">
                <label class="form-label">Bank Name</label>
                  <div class="wd-150 mg-b-30">
                    <div class="input-group">
                      <div class="input-group-prepend">
                      </div><!-- input-group-prepend -->
                      <input type="text" class="form-control" name="Bank_Name" id="Bank_Name" placeholder="Bank Name">
                    </div>
                  </div><!-- wd-150 -->   
              </div>
              <div class="col-md-6">
                <label class="form-label">Holder Name</label>
                  <div class="wd-150 mg-b-30">
                    <div class="input-group">
                      <div class="input-group-prepend">
                      </div><!-- input-group-prepend -->
                      <input type="Text" class="form-control" name="Holder_Name" id="Holder Name" placeholder="Holder Name">
                    </div>
                  </div><!-- wd-150 -->  
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-12">
                <label class="form-label">Account Number</label>
                  <div class="wd-150 mg-b-30">
                    <div class="input-group">
                      <div class="input-group-prepend">
                      </div><!-- input-group-prepend -->
                      <input type="number" class="form-control" name="Account_No" id="Account_No" placeholder="Account No">
                    </div>
                  </div><!-- wd-150 -->  
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-6">
                <label class="form-label">Branch Name</label>
                  <div class="wd-150 mg-b-30">
                    <div class="input-group">
                      <div class="input-group-prepend">
                      </div><!-- input-group-prepend -->
                      <input type="text" class="form-control" name="Branch_Location" id="Branch Location" placeholder="Branch Name">
                    </div>
                  </div><!-- wd-150 -->
              </div>
              <div class="col-md-6">
                <label class="form-label">Bank Code (IFSC) <span class="form-help" data-bs-toggle="tooltip" data-bs-placement="top" title="" data-bs-original-title="Bank Identify Number in your Country">?</span></label> 
                  <div class="wd-150 mg-b-30">
                    <div class="input-group">
                      <div class="input-group-prepend">
                      </div><!-- input-group-prepend -->
                      <input type="text" class="form-control" name="IFSC" id="IFSC" placeholder="Ifsc Code">
                    </div>
                  </div><!-- wd-150 -->
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-6">
                <label class="form-label">Tax Payer Id (PAN) <span class="form-help" data-bs-toggle="tooltip" data-bs-placement="top" title="" data-bs-original-title="Taxpayer Identification Number Used in your Country">?</span></label>
                  <div class="wd-150 mg-b-30">
                    <div class="input-group">
                      <div class="input-group-prepend">
                      </div><!-- input-group-prepend -->
                      <input type="text" class="form-control" name="PAN" id="PAN" placeholder="Pan No">
                    </div>
                  </div><!-- wd-150 -->
              </div>
              <div class="col-md-6">
                <label class="form-label">Aadhar No <span class="form-help" data-bs-toggle="tooltip" data-bs-placement="top" title="" data-bs-original-title="Bank Identify Number in your Country">?</span></label> 
                  <div class="wd-150 mg-b-30">
                    <div class="input-group">
                      <div class="input-group-prepend">
                      </div><!-- input-group-prepend -->
                      <input type="number" class="form-control" name="Aadhar" id="Aadhar No" placeholder="Aadhar No">
                    </div>
                  </div><!-- wd-150 -->
              </div>
            </div>
          </div>
        </form>
          <div class="modal-footer">
            <button type="reset" class="btn btn-danger">Cancel</button>
            <button type="submit" name="submit" class="btn btn-success">Save Changes</button>
          </div>
      </div>
  </div>
</div>
