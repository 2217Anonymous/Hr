<!--Add Department Modal -->
<div class="modal fade" {% block modelId %}id="leavemodal"{% endblock modelId %} >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"> {% block blockTitle %}Leave{% endblock blockTitle %}</h5>
          <button  class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="POST" {% block blockAction %}action="{% url 'leave' %}"{% endblock blockAction %}>
            {% csrf_token %}
            {% block valueId %}{% endblock valueId %}
            <div class="form-group">
              <label class="form-label">Leave Type</label>
              <input type="text" {% block valueLeave %}value=""{% endblock valueLeave %} class="form-control" name="Leave" id="Leave" placeholder="Leave Type">
              <span class="tx-danger" style="color:red">{{fm.errors.Leave}}</span>
            </div>
            <div class="form-group">
              <label class="form-label">Number of days</label>
              <input type="text" {% block valueDays %}value=""{% endblock valueDays %} class="form-control" name="Days" id="Days" placeholder="Number of Days">
              <span class="tx-danger" style="color:red">{{fm.errors.Days}}</span>
            </div>       
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save Changes</button>
          <button type="reset" class="btn btn-danger  ">Cancel</button>
        </div>
      </form>
      </div>
    </div>
  </div>
  <!-- End Add Department Modal  -->
